name: Ubuntu

on: [push, pull_request]

env:
  HAGENT_BUILDER_IMAGE: mascucsc/hagent-builder:2025.11
  HAGENT_SIMPLECHISEL_IMAGE: mascucsc/hagent-simplechisel:2025.11
  HAGENT_IMAGE_CACHE_KEY: builder-2025-11-simplechisel-2025-11

jobs:
  install_uv:
    name: Install UV.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.9.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install project
        run: uv sync --extra dev

  ruff:
    name: Run Ruff and generate a lint report
    runs-on: ubuntu-latest
    needs: install_uv
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.9.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install project
        run: uv sync --extra dev

      - name: Run ruff
        run: uv run ruff check .

  test:
    name: Run tests with coverage
    runs-on: ubuntu-latest
    needs: install_uv
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.9.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install project
        run: uv sync --extra dev

      - name: Restore Docker image cache
        id: docker-image-cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-image-cache
          key: docker-image-cache-${{ runner.os }}-${{ env.HAGENT_IMAGE_CACHE_KEY }}

      - name: Load cached Docker images
        if: steps.docker-image-cache.outputs.cache-hit == 'true'
        run: |
          set -euo pipefail
          shopt -s nullglob
          for archive in /tmp/docker-image-cache/*.tar; do
            docker load -i "$archive"
          done

      - name: Pull required Docker images
        run: |
          set -euo pipefail
          images=("${HAGENT_BUILDER_IMAGE}" "${HAGENT_SIMPLECHISEL_IMAGE}")
          for image in "${images[@]}"; do
            if ! docker image inspect "$image" >/dev/null 2>&1; then
              docker pull "$image"
            fi
          done

      - name: Save Docker images to cache
        if: steps.docker-image-cache.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          mkdir -p /tmp/docker-image-cache
          images=("${HAGENT_BUILDER_IMAGE}" "${HAGENT_SIMPLECHISEL_IMAGE}")
          for image in "${images[@]}"; do
            archive="/tmp/docker-image-cache/$(echo "$image" | tr '/:' '__').tar"
            docker save "$image" -o "$archive"
          done

      - name: Run tests with coverage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HAGENT_EXECUTION_MODE: docker
          TEMP: /tmp
          TMPDIR: /tmp
        run: |
          # Clean up any existing coverage files to prevent database corruption
          rm -f .coverage*

          # Ensure temp directories are writable
          sudo mkdir -p /tmp/pytest_temp
          sudo chmod 777 /tmp/pytest_temp

          # To avoid races (test could build this but can create problems)
          mkdir -p output/local/build
          mkdir -p output/local/cache
          git clone --depth 1 https://github.com/masc-ucsc/simplechisel.git output/local/repo

          # Run tests with coverage, excluding slow tests by default
          uv run pytest --cov --cov-branch --cov-report=xml:coverage.xml -m "not slow"
      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

  test_slow:
    name: Run slow tests
    runs-on: ubuntu-latest
    needs: install_uv
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[run-slow]')
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install project
        run: uv sync --extra dev

      - name: Restore Docker image cache
        id: docker-image-cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-image-cache
          key: docker-image-cache-${{ runner.os }}-${{ env.HAGENT_IMAGE_CACHE_KEY }}

      - name: Load cached Docker images
        if: steps.docker-image-cache.outputs.cache-hit == 'true'
        run: |
          set -euo pipefail
          shopt -s nullglob
          for archive in /tmp/docker-image-cache/*.tar; do
            docker load -i "$archive"
          done

      - name: Pull required Docker images
        run: |
          set -euo pipefail
          images=("${HAGENT_BUILDER_IMAGE}" "${HAGENT_SIMPLECHISEL_IMAGE}")
          for image in "${images[@]}"; do
            if ! docker image inspect "$image" >/dev/null 2>&1; then
              docker pull "$image"
            fi
          done

      - name: Save Docker images to cache
        if: steps.docker-image-cache.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          mkdir -p /tmp/docker-image-cache
          images=("${HAGENT_BUILDER_IMAGE}" "${HAGENT_SIMPLECHISEL_IMAGE}")
          for image in "${images[@]}"; do
            archive="/tmp/docker-image-cache/$(echo "$image" | tr '/:' '__').tar"
            docker save "$image" -o "$archive"
          done

      - name: Run slow tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HAGENT_EXECUTION_MODE: docker
          TEMP: /tmp
          TMPDIR: /tmp
        run: |
          # Create and set permissions for temp directories
          sudo mkdir -p /tmp/pytest_temp
          sudo chmod 777 /tmp/pytest_temp

          # Run only slow tests with extended timeout
          uv run pytest -m "slow" --tb=short --maxfail=3 -v
